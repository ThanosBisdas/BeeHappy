<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeeHappy Questionnaire</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">BeeHappy Questionnaire</h1>
        <p id="description" class="description text-center"> Please take a few minutes to complete your visit </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label"for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input type="number" name="age" id="number" min="8" max="120" class="form-control" placeholder="Age"/>
        </div>
        <div class="form-group">
          <p>Your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Employee</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend BeeHappy to others?</p>
          <label><input name="user-recommend" value="yes" type="radio" class="input-radio" checked />Yes</label>
          <label> <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label >
          <label><input name="user-recommend" value="no" type="radio" class="input-radio"/>No</label>
        </div>
        <div class="form-group">
          <p>What did you like the most on BeeHappy?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="knowledges">Knowledges about bees</option>
            <option value="tips">Î’eekeeping tips</option>
            <option value="examples">Examples of proper beehive maintenance</option>
          </select>
        </div>
        <div class="form-group">
          <p>How did you hear about this website?</p>
          <label><input name="hear" value="social-media" type="checkbox" class="input-checkbox" />Social Media</label>
          <label><input name="hear" value="advertising" type="checkbox" class="input-checkbox"/>Advertising</label>
          <label><input name="hear" value="friend" type="checkbox" class="input-checkbox"/>From a Friend</label>
          <label><input name="hear" value="search-engine" type="checkbox" class="input-checkbox"/>Search Engine</label>
          <label><input name="hear" value="other" type="checkbox" class="input-checkbox"/>Other</label>
        </div>
        <div class="form-group">
          <p>Do you have any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
